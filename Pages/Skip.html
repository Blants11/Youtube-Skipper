<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="/CSS/Skip.css"/>
	</head>

	<body>
		
		<p>Input how far you want to skip forwards and hit Enable</p>
		<p>Press Disable to stop automatic skipping</p>
		
		<form>
			Minutes
			<input type="number" name="minutes" id="min"  min="0" value="0">
			Seconds
			<input type="number" name="seconds" id="sec"  min="0" max="60" value="0">
		</form>
		
		<button id="Enable" class="Visible">Enable</button> <button class="Hidden" id="Disable" >Disable</button>
		
		<script type="text/javascript" src="/Scripts/Skip.js"></script>
		
	</body>

</html>

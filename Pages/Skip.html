<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="/CSS/bootstrap.min.css"/>
		<link rel="stylesheet" href="/Font-Awesome/css/font-awesome.min.css"/>
		<link rel="stylesheet" href="/CSS/Skip.css"/>
	</head>

	<body>		

		<div id="now_playing">
			<h6>Now Playing: </h6>
		</div>

		<div class="button_grouping" id="player_buttons">
			<div class="btn-group">
				<button class="btn btn-primary btn-sm" id="play"><i class="fa fa-play"></i></button>
				<button class="btn btn-primary btn-sm" id="next"><i class="fa fa-fast-forward"></i></button>
				<button class="btn btn-primary btn-sm" id="prev"><i class="fa fa-fast-backward"></i></button>
				<button class="btn btn-primary btn-sm" id="pause"><i class="fa fa-pause"></i></button>
				<button class="btn btn-primary btn-sm" id="volume_up"><i class="fa fa-volume-up"></i></button>
				<button class="btn btn-primary btn-sm" id="volume_down"><i class="fa fa-volume-down"></i></button>

			</div>
		</div>


		<div id="time_input_form">
				<form class="form-group">
						<label class="control-label text-muted " for="min">Minutes</label>
						<input class="form-control input-sm" name="minutes" id="min"  min="0" max="60" value="0">
						<label class="text-muted control-label" for="sec">Seconds</label>
						<input class="form-control input-sm" name="seconds" id="sec"  min="0" max="60" value="0">
				</form>
		</div>
		
		
		<div class="button_grouping" id="enable_disable_buttons">
			<div class="btn-group" >
					<button class="Hidden btn btn-success btn-md" id="Enable">Enable <i class="fa fa-check"></i></button> 
					<button class="Hidden btn btn-danger btn-md" id="Disable">Disable <i class="fa fa-times"></i></button>	
			</div>
		</div>

	</body>
	
	<script type="text/javascript" src="/Scripts/Skip.js"></script>

</html>
